<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    .image-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .image-container img {
      margin: 5px; /* Add some spacing between images */
      max-width: 650px;
      width: 45%;
      height: auto;
    }

    @media (max-width: 930px) {
      .image-container img {
        width: 100%; /* Full width for smaller screens */
      }
    }
  </style>

  <script>
    let showEachDepth = true; // Track which set of files to show

    function toggleImages() {
      showEachDepth = !showEachDepth; // Toggle the boolean value
      updateImageDisplay();
    }

    function updateImageDisplay() {
      const eachDepthContainer = document.getElementById("eachDepthContainer");
      const allDepthContainer = document.getElementById("allDepthContainer");

      if (showEachDepth) {
        eachDepthContainer.style.display = "flex"; // Show eachdepth images
        allDepthContainer.style.display = "none"; // Hide alldepth images
      } else {
        eachDepthContainer.style.display = "none"; // Hide eachdepth images
        allDepthContainer.style.display = "flex"; // Show alldepth images
      }
    }
  </script>

</head>

<body>
  {% extends "base/base.html" %}
  {% block content %}
    
  <div class="column is-9 is-offset-9">

    <h1 class="text-center"><b>Calculation Finished</b></h1>

    <div class="text-center mb-3">
      <button class="btn btn-danger" onclick="toggleImages()">Toggle Display</button>
    </div>

    <div class="image-container" id="eachDepthContainer">
      {% for i in eachdepth %}
        <img src="{{ url_for('static', filename=i) }}" class="center">
      {% endfor %}
    </div>

    <div class="image-container" id="allDepthContainer" style="display: none;">
      {% for i in alldepth %}
        <img src="{{ url_for('static', filename=i) }}" class="center">
      {% endfor %}
    </div>
  </div>
  {% endblock %}

  <style>
    div.container.has-text-centered {
      max-width: 100%;
    }
  </style>
</body>

</html>
