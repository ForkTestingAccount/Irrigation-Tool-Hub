<!DOCTYPE html>
<html>

<head>
  <style>
    * {
      box-sizing: border-box;
    }

    .column {
      float: left;
      width: 50%;
      padding: 5px;
    }

    .row::after {
      content: "";
      clear: both;
      display: table;
    }
  </style>
</head>

<body>
  {% extends "base/upload_success_2nd.html" %}
  {% block content %}
    
  <div class="column is-4 is-offset-4">
    <h1><b>Calculation Finished</b></h1>

    <div class="row">
      <div>
        <img src="/static/result_2pm_cwsi.png" class="center" width="auto" height="auto">
      </div>

      <div>
        <div><img src="/static/ab_plot.png" class="center" width="auto" height="auto">
        </div>
      </div>

    </div>
    <a href="{{ url_for('upload_success_2nd') }}" class="btn btn-info" role="button">Back to insert values</a>
  </div>
  
  <script>
    const currentLocation = window.location.pathname;
    const navLinks = document.querySelectorAll('.nav-link');
    navLinks.forEach(link => {
        if (link.getAttribute('href') === currentLocation) {
            link.classList.add('active');
        }
    });

  </script>
  {% endblock %}


  <style>
    div.container.has-text-centered {
      max-width: 100%;
    }
  </style>
</body>

</html>
