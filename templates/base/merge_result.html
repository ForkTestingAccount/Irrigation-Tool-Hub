<!DOCTYPE html>
<html>

<head>
  <style>
    * {
      box-sizing: border-box;
    }

    .column {
      float: left;
      width: 50%;
      padding: 5px;
    }

    .row::after {
      content: "";
      clear: both;
      display: table;
    }
    .image-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .image-container img {
      margin: 5px;
      min-width: 200px;
      width: 85%;
      height: auto;
    }
  </style>
</head>

<body>
  {% extends "base/merge_success.html" %}
  {% block content %}
    
  <div class="column is-9 is-offset-9">
    <h1><b>Calculation Finished</b></h1>

          <div class="image-container" id="eachDepthContainer">
            <img src="{{ url_for('static', filename='ETreference.png') }}" class="center">
          </div>
          <div class="image-container" id="eachDepthContainer">
            <img src="{{ url_for('static', filename='Kc_values.png') }}" class="center">
          </div>
          <div class="image-container" id="eachDepthContainer">
            <img src="/static/cwsi_graph.png" class="center" width="auto" height="auto">
          </div>
          <div class="image-container">
            <img src="/static/Ks_graph.png" class="center">
          </div>
          <div class="image-container">
            <img src="/static/merged_result.png" class="center">
          </div>

    <a href="{{ url_for('merge_success') }}" class="btn btn-info" role="button">Back to insert values</a>
  </div>
  
  <script>
    const currentLocation = window.location.pathname;
    const navLinks = document.querySelectorAll('.nav-link');
    navLinks.forEach(link => {
        if (link.getAttribute('href') === currentLocation) {
            link.classList.add('active');
        }
    });

  </script>
  {% endblock %}


  <style>
    div.container.has-text-centered {
      max-width: 100%;
    }
  </style>
</body>

</html>
